<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
<!--        <link rel="stylesheet" href="main.css">-->
    </head>
    <body>
        <script>
            
           function juggle() {
               var result = 0;
               for(var n=0; n<arguments.length; n++) {          //arguments是每个函数自带的隐藏属性
                   result += arguments[n];
               }
               this.result = result;
               this.other = 'aaa';
           }
            
            var ninja1 = {};
            var ninja2 = {};
            
            juggle.apply(ninja1,[1,2,3,4]);
            
            juggle.call(ninja2,5,6,7,8);
            
            console.log(ninja1.result);
            console.log(ninja1.other);
            console.log(ninja2.result);
            console.log(ninja2.other);
            
            //通过函数的apply()来调用函数需要传入两个参数，１个是上下文，还有一个是参数列表
            //通过函数的call()方法来调用函数需要传入的参数是：上下文和参数列表而不是单个数组
            
            
        </script>
    </body>
</html>
